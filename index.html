<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>

                    <button class="bclass" value="9AM" class="btn btn-outline-secondary" type="button" id="button-addon2" >Save</button>
                </div>
    
        </div>
        <div class="input-group">

        </div>
        <div class="input-group">

        </div>
        <div class="input-group">
            <h2 class="hour">4PM</h2>
            <input type="text" id="4pm" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
